<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/css/signin.css" />

    <script src="./js/auth/signin.js" type="module"></script>
  </head>
  <body class="container-fluid">
    <div><br /><br /><br /></div>
    <div class="pt-5 text-center">
      <br /><br /><br />
      <h1 class="pb-2 text-center"><b>JOIN NOW!</b></h1>
    </div>
    <div class="col-8 position-absolute top-50 start-50 translate-middle">
      <br /><br /><br />
      <div class="alert alert-success d-none" role="alert"></div>
      <div class="alert alert-danger d-none" role="alert"></div>

      <form id="form_signin">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label visually-hidden"
            ><b>Email</b></label
          >
          <input
            type="email"
            class="rounded-pill form-control"
            name="email"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Email"
            required
          />
          <div id="email" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label visually-hidden"
            >Password</label
          >
          <input
            type="password"
            class="rounded-pill form-control"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="mb-3">
          <p2>Don't have an account?</p2>
          <a href="signup.html"><u>Sign up here!</u></a>
        </div>
        <a class="d-grid gap-2 col-6 mx-auto p-1" href="home.html">
          <button
            type="submit"
            class="rounded-pill btn btn-primary w-100 mb-3 d-flex justify-content-center align-items-center"
          >
            <b>Sign in</b>
          </button>
        </a>
      </form>
    </div>
    <script src="./js/capacitor-welcome.js" type="module"></script>
  </body>
</html>
